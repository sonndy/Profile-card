<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="profile">
      <section class="background-pattern">

      </section>

      <section class="name-city">
        <div class="profile-image">
          <img class= "victor-image" src="images/image-victor.jpg" alt="Image of Victor">
        </div>
        <p>Victor Crest <span>26</span></p> 
        <p>London</p>
      </section>

      <section class="stats">
          <p>80K <br><span>Followers</span></p>
          <p>803K<br><span>Likes</span></p>
          <p>1.4K<br><span>Photo</span></p>
          
      </section>

    </div>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
